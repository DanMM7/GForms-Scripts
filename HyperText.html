    <form action="" id="subform">
      <label for="">Car Color</label>
      <select name="cars" id="Colors">
        <option value="0">All</option>
        <option value="Green">Natural and light (Green)</option>
        <option value="Yellow">Gold and highlight (Yellow)</option>
        <option value="Orange">Sky and punch (Orange)</option>
        <option value="Red">Scarlet and velvet (Red)</option>
      </select>

      <label for="">Car Transmission</label>
      <select name="cars" id="Transmission">
        <option value="0">All</option>
        <option value="Automatic">Automatic</option>
        <option value="Manual">Manual</option>
        <option value="Hybird">Hybird</option>
        <option value="Semi-Auto">Semi-Auto</option>
      </select>

      <button>Submit</button>
    </form>

    <br><br><br><br>
    
    <!-- Script to populate the input field with the value of `id` -->

    <script>
      if ($('#Colors').includes('Green')) { 
          $('#Colors').css('background-color', 'green').css('color', 'black'); 
          $('#Transmission').parent().hide();
      } 
      else if ($('#Colors').includes('Yellow')) { 
        $('#Colors').css('background-color', 'yellow').css('color', 'black'); 
          $('#Transmission').parent().show(); 
      } 
      else if ($('#Colors').includes('Orange')) { 
        $('#Colors').css('background-color', 'orange').css('color', 'white');
          $('#Transmission').parent().show();  
      } 
      else if ($('#Colors').includes('Red')) { 
        $('#Colors').css('background-color', 'red').css('color', 'white'); 
          $('#Transmission').parent().show(); 
      } 
      else if ($('#Colors').includes('[NULL]')){
        $('#Colors').css('background-color', 'white').css('color','black');
          $('#Transmission').parent().hide(); 
    </script>

  </body>
