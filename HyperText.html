<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>

  <body>

    <h2>A basic HTML</h2>
    
      <select name="group" id="adequacy">
        <option>Select...</option>
        <option data-group="1" value="Inadequate">Inadequate</option>
        <option data-group="2" value="Partially adequate">Partially adequate</option>
        <option data-group="3" value="Adequate">Adequate</option>
      </select>

      <select name="group" id="effective">
        <option>Select...</option>
        <option data-group="1" value="Effective">Effective</option>
        <option data-group="2" value="Partially effective">Partially effective</option>
        <option data-group="3" value="Ineffective">Ineffective</option>
      </select>
    
      <select name="alph" id="rating">
        <option data-group="NULL">Select...</option>
        <option data-group="1" value="Good">Good</option>
        <option data-group="2" value="Moderate">Moderate</option>
        <option data-group="3" value="Weak">Weak</option>
        <option data-group="4" value="Deficient">Deficient</option>
      </select> 
   

    <script>
      // The main group
      let groups = document.querySelector('#adequacy', '#effective')

      // Add a change event
      groups.addEventListener('change', (e) => {

        // Get the currently selected Group
        let current = e.target.options[e.target.selectedIndex]

        // Get the data-group number
        let group = current.getAttribute('data-group')

        // Get all the items from the second dropdown
        let opts = Array.from(document.querySelectorAll('select[id=rating]>option'))

        // Hide items that are not appart of the group
        //opts.forEach(itm => itm.style.display = itm.getAttribute('data-group') == group || !itm.getAttribute('data-group') ? 
        //'initial' : 'none')

        for (let i = 0; i < opts.length; i++) {
          const itm = opts[i];

          if (itm.getAttribute('data-group') == group || !itm.getAttribute('data-group')) {
            itm.style.display = 'initial';
          } 
          else {
            itm.style.display = 'none';
          }
        }

        // Reset the the selection
        document.querySelector('select[id=rating]').selectedIndex = 0
      });
    </script>
   
  </body>
</html>
