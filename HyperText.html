<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>

  <body>

    <h2>A basic HTML</h2>
    
      <select name="group" id="adequacy">
        <option>Select...</option>
        <option data-group="1" value="Inadequate">Inadequate</option>
        <option data-group="2" value="Partially adequate">Partially adequate</option>
        <option data-group="3" value="Adequate">Adequate</option>
      </select>

      <select name="group" id="effective">
        <option>Select...</option>
        <option data-group="1" value="Effective">Effective</option>
        <option data-group="2" value="Partially effective">Partially effective</option>
        <option data-group="3" value="Ineffective">Ineffective</option>
      </select>
    
      <select name="alph" id="rating">
        <option data-group="NULL">Select...</option>
        <option data-group="1" value="Good">Good</option>
        <option data-group="2" value="Moderate">Moderate</option>
        <option data-group="3" value="Weak">Weak</option>
        <option data-group="4" value="Deficient">Deficient</option>
      </select> 
   

    <script>
      // The main group
      let groups = document.querySelector('#adequacy, #effective')

      // Add a change event
      groups.addEventListener('change', (e) => {

      // Get the currently selected option from the adequacy dropdown
      let adequacySelect = document.querySelector('#adequacy');
      let adequacyValue = adequacySelect.options[adequacySelect.selectedIndex].value;
      let effectiveSelect = document.querySelector('#effective');
      let effectiveValue = effectiveSelect.options[effectiveSelect.selectedIndex].value;

      // Get all the options from the rating dropdown
      let ratingOptions = document.querySelectorAll('#rating option');

      // Filter the options based on the adequacy value and hide/show them
      for (let i = 0; i < ratingOptions.length; i++) {
        let ratingOption = ratingOptions[i];

        // replace 'someValue' with your desired value
        if (adequacyValue === 'Adequate' && effectiveValue === 'Effective') { 
          // replace 'someOtherValue' with your desired value
          if (ratingOption.value === 'Good') { 
            ratingOption.style.display = 'initial';
          } 
          else {
            ratingOption.style.display = 'none';
          }
        }
        // Moderate/WeaK
        else if (adequacyValue === 'Partially adequate' && effectiveValue === 'Effective') {
          if (ratingOption.value === 'Moderate' || ratingOption.value === 'Weak') {
            ratingOption.style.display = 'initial';
          } 
          else {
            ratingOption.style.display = 'none';
          }
        }
        // Moderate/WeaK
        else if (adequacyValue === 'Partially adequate' && effectiveValue === 'Partially effective') {
          if (ratingOption.value === 'Moderate' || ratingOption.value === 'Weak') {
            ratingOption.style.display = 'initial';
          } 
          else {
            ratingOption.style.display = 'none';
          }
        } 
        // Moderate/WeaK
        else if (adequacyValue === 'Partially adequate' && effectiveValue === 'Partially effective') {
          if (ratingOption.value === 'Moderate' || ratingOption.value === 'Weak') {
            ratingOption.style.display = 'initial';
          } 
          else {
            ratingOption.style.display = 'none';
          }
        } 
        // WeaK/Deficient
        else if (adequacyValue === 'Partially adequate' && effectiveValue === 'Ineffective') {
          if (ratingOption.value === 'Weak' || ratingOption.value === 'Deficient') {
            ratingOption.style.display = 'initial';
          } 
          else {
            ratingOption.style.display = 'none';
          }
        } 
        // WeaK/Deficient
        else if (adequacyValue === 'Adequate' && effectiveValue === 'Ineffective') {
          if (ratingOption.value === 'Weak' || ratingOption.value === 'Deficient') {
            ratingOption.style.display = 'initial';
          } 
          else {
            ratingOption.style.display = 'none';
          }
        } 
        // Deficient
        else if (adequacyValue === 'Inadequate') {
          if (ratingOption.value === 'Deficient') {
            ratingOption.style.display = 'initial';
          } 
          else {
            ratingOption.style.display = 'none';
          }
        } 
        else {
          ratingOption.style.display = 'initial';
        }

      }

        // Reset the the selection
        //document.querySelector('select[id=rating]').selectedIndex = 0;
      });

    </script>
   
  </body>
</html>
